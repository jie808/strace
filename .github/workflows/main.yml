name: Build strace with Stack Trace (ARM64)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        run: |
          git clone --depth=1 https://github.com/strace/strace.git strace
          git clone --depth=1 -b v1.6.2 https://github.com/libunwind/libunwind.git libunwind

      - name: Install Build Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y autoconf automake libtool make git xz-utils pkg-config

      - name: Build Components
        run: |
          NDK_PATH=$ANDROID_SDK_ROOT/ndk/$(ls -1 $ANDROID_SDK_ROOT/ndk | sort -V | tail -n 1)
          TOOLCHAIN=$NDK_PATH/toolchains/llvm/prebuilt/linux-x86_64
          
          export TARGET=aarch64-linux-android
          export API=29
          export CC=$TOOLCHAIN/bin/${TARGET}${API}-clang
          export AR=$TOOLCHAIN/bin/llvm-ar
          export RANLIB=$TOOLCHAIN/bin/llvm-ranlib
          export STRIP=$TOOLCHAIN/bin/llvm-strip
          
          # 修复定义并强制静态
          export COMMON_FLAGS="-g -O2 -Wno-error -Din_addr_t=uint32_t"
          export LDFLAGS="-static"
          
          DEPS_DIR=$(pwd)/deps_install
          mkdir -p $DEPS_DIR

          # ---------------------------------------------------------
          # 1. 编译 libunwind (彻底干掉外部依赖)
          # ---------------------------------------------------------
          cd libunwind
          autoreconf -i
          ./configure --host=$TARGET \
                      --prefix=$DEPS_DIR \
                      --enable-static \
                      --disable-shared \
                      --disable-coredump \
                      --disable-tests \
                      --disable-minidebuginfo \
                      --disable-zlib-debuginfo \
                      --disable-lzma \
                      CFLAGS="$COMMON_FLAGS" \
                      LDFLAGS="$LDFLAGS" || { cat config.log; exit 1; }
          make -j$(nproc)
          make install
          cd ..

          # ---------------------------------------------------------
          # 2. 编译 strace
          # ---------------------------------------------------------
          cd strace
          ./bootstrap
          
          # 这里的顺序非常重要：ptrace 必须在前面
          export libunwind_CFLAGS="-I$DEPS_DIR/include"
          export libunwind_LIBS="-L$DEPS_DIR/lib -lunwind-ptrace -lunwind-aarch64 -lunwind"

          ./configure --host=$TARGET \
                      --prefix=$(pwd)/output \
                      --enable-mpers=check \
                      --with-libunwind \
                      CFLAGS="$COMMON_FLAGS" \
                      CPPFLAGS="-I$DEPS_DIR/include -Din_addr_t=uint32_t" \
                      LDFLAGS="$LDFLAGS -L$DEPS_DIR/lib" \
                      libunwind_CFLAGS="$libunwind_CFLAGS" \
                      libunwind_LIBS="$libunwind_LIBS" || { 
                        echo "--- STRACE CONFIG.LOG TAIL ---"
                        tail -n 300 config.log 
                        exit 1 
                      }

          make -j$(nproc)
          make install

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: strace-arm64-final
          path: strace/output/bin/strace

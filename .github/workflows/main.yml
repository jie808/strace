- name: Build Components
        run: |
          NDK_PATH=$ANDROID_SDK_ROOT/ndk/$(ls -1 $ANDROID_SDK_ROOT/ndk | sort -V | tail -n 1)
          TOOLCHAIN=$NDK_PATH/toolchains/llvm/prebuilt/linux-x86_64
          
          export TARGET=aarch64-linux-android
          export API=29
          export CC=$TOOLCHAIN/bin/${TARGET}${API}-clang
          export AR=$TOOLCHAIN/bin/llvm-ar
          export RANLIB=$TOOLCHAIN/bin/llvm-ranlib
          export STRIP=$TOOLCHAIN/bin/llvm-strip
          
          export COMMON_FLAGS="-g -O2 -Wno-error -Din_addr_t=uint32_t"
          DEPS_DIR=$(pwd)/deps_install
          mkdir -p $DEPS_DIR

          # ---------------------------------------------------------
          # 1. 编译 libunwind
          # ---------------------------------------------------------
          cd libunwind
          autoreconf -i
          ./configure --host=$TARGET \
                      --prefix=$DEPS_DIR \
                      --enable-static \
                      --disable-shared \
                      --disable-coredump \
                      --disable-tests \
                      --disable-minidebuginfo \
                      CFLAGS="$COMMON_FLAGS" \
                      LDFLAGS="-static"
          make -j$(nproc)
          make install
          cd ..

          # ---------------------------------------------------------
          # 2. 编译 strace (增加 -lz 解决 uncompress 符号问题)
          # ---------------------------------------------------------
          cd strace
          ./bootstrap
          
          # 重点：在 LIBS 中加入 -lz
          UNWIND_LIBS="-L$DEPS_DIR/lib -lunwind-ptrace -lunwind-aarch64 -lunwind -lz"
          UNWIND_CFLAGS="-I$DEPS_DIR/include"

          ./configure --host=$TARGET \
                      --prefix=$(pwd)/output \
                      --enable-mpers=check \
                      --with-libunwind \
                      ac_cv_lib_unwind_backtrace=yes \
                      libunwind_CFLAGS="$UNWIND_CFLAGS" \
                      libunwind_LIBS="$UNWIND_LIBS" \
                      CFLAGS="$COMMON_FLAGS" \
                      CPPFLAGS="-I$DEPS_DIR/include -Din_addr_t=uint32_t" \
                      LDFLAGS="-static -L$DEPS_DIR/lib"

          make -j$(nproc)
          make install

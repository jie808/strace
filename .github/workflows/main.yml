name: Build strace with Stack Trace (ARM64)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source Code
        run: |
          # 建议使用稳定分支，master 可能存在代码变动
          git clone --depth=1 https://github.com/strace/strace.git strace
          git clone --depth=1 -b v1.6.2 https://github.com/libunwind/libunwind.git libunwind

      - name: Install Build Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y autoconf automake libtool make git xz-utils pkg-config

      - name: Build strace for Android ARM64
        run: |
          # 1. 确定 NDK 路径与工具链
          NDK_PATH=$ANDROID_SDK_ROOT/ndk/$(ls -1 $ANDROID_SDK_ROOT/ndk | sort -V | tail -n 1)
          TOOLCHAIN=$NDK_PATH/toolchains/llvm/prebuilt/linux-x86_64
          
          export TARGET=aarch64-linux-android
          export API=29
          export CC=$TOOLCHAIN/bin/${TARGET}${API}-clang
          export AR=$TOOLCHAIN/bin/llvm-ar
          export RANLIB=$TOOLCHAIN/bin/llvm-ranlib
          export STRIP=$TOOLCHAIN/bin/llvm-strip
          
          # 通用编译标志
          export COMMON_FLAGS="-g -O2 -Wno-error -Din_addr_t=uint32_t"
          
          # 安装依赖的临时绝对路径
          DEPS_DIR=$(pwd)/deps_install
          mkdir -p $DEPS_DIR

          # ---------------------------------------------------------
          # 2. 编译 libunwind (解决符号缺失的关键配置)
          # ---------------------------------------------------------
          echo ">>> Building libunwind..."
          cd libunwind
          autoreconf -i
          ./configure --host=$TARGET \
                      --prefix=$DEPS_DIR \
                      --enable-static \
                      --disable-shared \
                      --disable-coredump \
                      --disable-tests \
                      --disable-minidebuginfo \
                      --disable-lzma \
                      CFLAGS="$COMMON_FLAGS" \
                      LDFLAGS="-static"
          make -j$(nproc)
          make install
          cd ..

          # ---------------------------------------------------------
          # 3. 编译 strace (集成堆栈回溯)
          # ---------------------------------------------------------
          echo ">>> Building strace..."
          cd strace
          ./bootstrap
          
          # 重点：在这里加入 -lz 解决你遇到的 uncompress 报错
          # 同时加入 -lc++ 以防万一
          UNWIND_LIBS="-L$DEPS_DIR/lib -lunwind-ptrace -lunwind-aarch64 -lunwind -lz"
          UNWIND_CFLAGS="-I$DEPS_DIR/include"

          ./configure --host=$TARGET \
                      --prefix=$(pwd)/output \
                      --enable-mpers=check \
                      --with-libunwind \
                      ac_cv_lib_unwind_backtrace=yes \
                      libunwind_CFLAGS="$UNWIND_CFLAGS" \
                      libunwind_LIBS="$UNWIND_LIBS" \
                      CFLAGS="$COMMON_FLAGS" \
                      CPPFLAGS="-I$DEPS_DIR/include -Din_addr_t=uint32_t" \
                      LDFLAGS="-static -L$DEPS_DIR/lib" || { cat config.log; exit 1; }

          make -j$(nproc)
          make install
          
          # 验证二进制文件中是否包含 unwind 符号
          echo ">>> Verifying build..."
          $TOOLCHAIN/bin/llvm-nm src/strace | grep -i "unwind" | head -n 10 || echo "Warning: No unwind symbols found!"

      - name: Upload strace Binary
        uses: actions/upload-artifact@v4
        with:
          name: strace-android-arm64-with-stacktrace
          path: strace/output/bin/strace

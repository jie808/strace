name: Build strace with Stack Trace (ARM64)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source Code
        run: |
          # 克隆 strace 和 libunwind
          git clone --depth=1 https://github.com/strace/strace.git strace_src
          git clone --depth=1 -b v1.6.2 https://github.com/libunwind/libunwind.git libunwind_src

      - name: Install Build Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y autoconf automake libtool make git xz-utils pkg-config

      - name: Build strace for Android ARM64
        run: |
          # 1. 确定 NDK 工具链
          NDK_PATH=$ANDROID_SDK_ROOT/ndk/$(ls -1 $ANDROID_SDK_ROOT/ndk | sort -V | tail -n 1)
          TOOLCHAIN=$NDK_PATH/toolchains/llvm/prebuilt/linux-x86_64
          
          export TARGET=aarch64-linux-android
          export API=29
          export CC=$TOOLCHAIN/bin/${TARGET}${API}-clang
          export AR=$TOOLCHAIN/bin/llvm-ar
          export RANLIB=$TOOLCHAIN/bin/llvm-ranlib
          export STRIP=$TOOLCHAIN/bin/llvm-strip
          
          # 定义通用编译参数
          export COMMON_FLAGS="-g -O2 -Wno-error -Din_addr_t=uint32_t"
          
          # 依赖安装的绝对路径
          DEPS_DIR=$(pwd)/deps_install
          mkdir -p $DEPS_DIR

          # ---------------------------------------------------------
          # 2. 编译 libunwind (禁用外部依赖，但 zlib 稍后在链接时补上)
          # ---------------------------------------------------------
          echo ">>> Building libunwind..."
          cd libunwind_src
          autoreconf -i
          ./configure --host=$TARGET \
                      --prefix=$DEPS_DIR \
                      --enable-static \
                      --disable-shared \
                      --disable-coredump \
                      --disable-tests \
                      --disable-minidebuginfo \
                      --disable-lzma \
                      CFLAGS="$COMMON_FLAGS" \
                      LDFLAGS="-static"
          make -j$(nproc)
          make install
          cd ..

          # ---------------------------------------------------------
          # 3. 编译 strace (集成堆栈回溯并修复 zlib 链接)
          # ---------------------------------------------------------
          echo ">>> Building strace..."
          cd strace_src
          ./bootstrap
          
          # 重点修复：在链接最后加上 -lz (解决 uncompress 符号问题)
          # 按照链接规则：libunwind 依赖 zlib，所以 -lz 必须放在最后
          UNWIND_LIBS="-L$DEPS_DIR/lib -lunwind-ptrace -lunwind-aarch64 -lunwind -lz"
          UNWIND_CFLAGS="-I$DEPS_DIR/include"

          # 注入缓存变量跳过检测，并强制覆盖链接库
          ./configure --host=$TARGET \
                      --prefix=$(pwd)/output \
                      --enable-mpers=check \
                      --with-libunwind \
                      ac_cv_lib_unwind_backtrace=yes \
                      libunwind_CFLAGS="$UNWIND_CFLAGS" \
                      libunwind_LIBS="$UNWIND_LIBS" \
                      CFLAGS="$COMMON_FLAGS" \
                      CPPFLAGS="-I$DEPS_DIR/include -Din_addr_t=uint32_t" \
                      LDFLAGS="-static -L$DEPS_DIR/lib" || { cat config.log; exit 1; }

          make -j$(nproc)
          make install
          
          # 最终校验
          echo ">>> Verifying binary symbols..."
          $TOOLCHAIN/bin/llvm-nm src/strace | grep -iE "unwind|uncompress" | head -n 10

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: strace-android-arm64-k-option
          path: strace_src/output/bin/strace

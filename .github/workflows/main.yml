name: Build strace for Android arm64

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install tools
        run: sudo apt update && sudo apt install -y build-essential autoconf automake libtool wget

      - name: Download NDK
        run: |
          wget -q https://dl.google.com/android/repository/android-ndk-r27-linux.zip
          unzip -q android-ndk-r27-linux.zip

      - name: Build
        run: |
          NDK=android-ndk-r27
          TOOLCHAIN=$NDK/toolchains/llvm/prebuilt/linux-x86_64
          export CC=$TOOLCHAIN/bin/aarch64-linux-android24-clang
          export CXX=$TOOLCHAIN/bin/aarch64-linux-android24-clang++
          export AR=$TOOLCHAIN/bin/llvm-ar
          export LD=$TOOLCHAIN/bin/ld
          export STRIP=$TOOLCHAIN/bin/llvm-strip

          ./bootstrap
          ./configure --host=aarch64-linux-android --enable-mpers=no
          make -j4

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: strace-arm64
          path: src/strace

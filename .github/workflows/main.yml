name: Build strace for Android ARM64

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout strace source
        uses: actions/checkout@v4
        with:
          repository: strace/strace
          ref: master

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Install Android NDK
        uses: android-actions/setup-android@v3

      - name: Install Build Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y autoconf automake libtool make git xz-utils

      - name: Build strace for ARM64
        run: |
          # 1. 定位 NDK 和工具链
          NDK_PATH=$ANDROID_SDK_ROOT/ndk/$(ls -1 $ANDROID_SDK_ROOT/ndk | sort -V | tail -n 1)
          TOOLCHAIN=$NDK_PATH/toolchains/llvm/prebuilt/linux-x86_64
          
          # 2. 设置交叉编译工具
          API_LEVEL=29
          export AR=$TOOLCHAIN/bin/llvm-ar
          export CC=$TOOLCHAIN/bin/aarch64-linux-android$API_LEVEL-clang
          export AS=$CC
          export LD=$TOOLCHAIN/bin/ld.lld
          export RANLIB=$TOOLCHAIN/bin/llvm-ranlib
          export STRIP=$TOOLCHAIN/bin/llvm-strip

          # 3. 关键修复：定义 missing 类型并禁用警告错误
          # -Din_addr_t=uint32_t 解决 arpa/inet.h 的报错
          # -Wno-error 解决之前的 null 传递报错
          export CPPFLAGS="-Din_addr_t=uint32_t"
          export CFLAGS="-g -O2 -Wno-error"
          export LDFLAGS="-static"

          # 4. 生成配置
          ./bootstrap

          # 5. 配置
          ./configure --host=aarch64-linux-android \
                      --prefix=$(pwd)/output \
                      --enable-mpers=check \
                      CPPFLAGS="$CPPFLAGS" \
                      CFLAGS="$CFLAGS" \
                      LDFLAGS="$LDFLAGS"

          # 6. 编译
          make -j$(nproc)
          make install

      - name: Upload strace Binary
        uses: actions/upload-artifact@v4
        with:
          name: strace-android-arm64
          path: output/bin/strace

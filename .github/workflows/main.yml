name: Build strace with Stack Trace (ARM64)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout strace
        uses: actions/checkout@v4
        with:
          repository: strace/strace
          path: strace
          ref: master

      - name: Checkout libunwind
        uses: actions/checkout@v4
        with:
          repository: libunwind/libunwind
          path: libunwind
          ref: v1.6.2 # 使用稳定的版本

      - name: Install Build Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y autoconf automake libtool make git xz-utils

      - name: Build strace for Android ARM64
        run: |
          # 1. 准备环境
          NDK_PATH=$ANDROID_SDK_ROOT/ndk/$(ls -1 $ANDROID_SDK_ROOT/ndk | sort -V | tail -n 1)
          TOOLCHAIN=$NDK_PATH/toolchains/llvm/prebuilt/linux-x86_64
          API_LEVEL=29
          
          export AR=$TOOLCHAIN/bin/llvm-ar
          export CC=$TOOLCHAIN/bin/aarch64-linux-android$API_LEVEL-clang
          export AS=$CC
          export LD=$TOOLCHAIN/bin/ld.lld
          export RANLIB=$TOOLCHAIN/bin/llvm-ranlib
          export STRIP=$TOOLCHAIN/bin/llvm-strip
          
          # 修正头文件类型问题
          export CPPFLAGS="-Din_addr_t=uint32_t"
          export CFLAGS="-g -O2 -Wno-error"
          
          # 创建安装临时目录
          INSTALL_DIR=$(pwd)/deps_install
          mkdir -p $INSTALL_DIR

          # ---------------------------------------------------------
          # 2. 编译 libunwind (strace 堆栈跟踪的核心依赖)
          # ---------------------------------------------------------
          cd libunwind
          ./autogen.sh
          ./configure --host=aarch64-linux-android \
                      --prefix=$INSTALL_DIR \
                      --disable-tests \
                      --enable-static \
                      --disable-shared \
                      --disable-minidebuginfo \
                      --disable-zlib-debuginfo \
                      CFLAGS="$CFLAGS" \
                      CPPFLAGS="$CPPFLAGS"
          make -j$(nproc)
          make install
          cd ..

          # ---------------------------------------------------------
          # 3. 编译 strace 并链接 libunwind
          # ---------------------------------------------------------
          cd strace
          ./bootstrap
          
          # 告诉 strace 去哪里找刚才编好的 libunwind
          export LDFLAGS="-L$INSTALL_DIR/lib -static"
          export CPPFLAGS="$CPPFLAGS -I$INSTALL_DIR/include"

          ./configure --host=aarch64-linux-android \
                      --prefix=$(pwd)/output \
                      --enable-mpers=check \
                      --with-libunwind \
                      CFLAGS="$CFLAGS" \
                      CPPFLAGS="$CPPFLAGS" \
                      LDFLAGS="$LDFLAGS"

          make -j$(nproc)
          make install
          
          # 验证是否成功支持了 unwind
          if grep -q "unwind" config.log; then
              echo "SUCCESS: libunwind detected!"
          else
              echo "ERROR: libunwind not detected! Check config.log"
              exit 1
          fi

      - name: Upload strace Binary
        uses: actions/upload-artifact@v4
        with:
          name: strace-with-stacktrace-android
          path: strace/output/bin/strace
